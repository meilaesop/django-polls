<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>æŠ•ç¥¨è¯¦æƒ… - {{question.question_text}}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Microsoft YaHei', sans-serif;
            /* èƒŒæ™¯å›¾ç‰‡è®¾ç½® */
            background-image: url('{% static "polls/images/background.jpg" %}');  /* ä¿®æ”¹ä¸ºæ‚¨çš„å›¾ç‰‡è·¯å¾„ */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            position: relative;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* æ·»åŠ é®ç½©å±‚ï¼Œç¡®ä¿å†…å®¹å¯è¯»æ€§ */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.85);  /* è°ƒæ•´é€æ˜åº¦ï¼š0.85=85%ç™½è‰²é®ç½© */
            z-index: -1;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 0 auto;
        }
        
        .card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .question-title {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #f0f2f5;
            line-height: 1.4;
        }
        
        .error-message {
            background: #fee;
            color: #e74c3c;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 25px;
            border-left: 4px solid #e74c3c;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .error-message::before {
            content: "âš ï¸";
            font-size: 18px;
        }
        
        .vote-form {
            margin-top: 20px;
        }
        
        .form-group {
            margin-bottom: 30px;
        }
        
        .form-legend {
            color: #34495e;
            font-size: 20px;
            font-weight: 500;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .form-legend::before {
            content: "ğŸ“Š";
            font-size: 24px;
        }
        
        .choices-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .choice-item {
            position: relative;
            padding: 20px;
            border: 2px solid #e0e6ed;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .choice-item:hover {
            border-color: #3498db;
            background: #f8fafc;
            transform: translateX(5px);
        }
        
        .choice-input {
            display: none;
        }
        
        .choice-input:checked + .choice-label::before {
            background: #3498db;
            border-color: #3498db;
        }
        
        .choice-input:checked + .choice-label::after {
            content: "âœ“";
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: white;
            font-size: 14px;
        }
        
        .choice-label {
            flex: 1;
            color: #2c3e50;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            padding-left: 40px;
            position: relative;
        }
        
        .choice-label::before {
            content: "";
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border: 2px solid #bdc3c7;
            border-radius: 50%;
            transition: all 0.3s ease;
        }
        
        .choice-text {
            display: block;
            margin-top: 5px;
            color: #7f8c8d;
            font-size: 16px;
            font-weight: normal;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 18px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(52, 152, 219, 0.3);
            background: linear-gradient(135deg, #2980b9 0%, #3498db 100%);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn::after {
            content: "â†’";
            font-size: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #7f8c8d;
            text-decoration: none;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }
        
        .back-link:hover {
            color: #3498db;
        }
        
        @media (max-width: 768px) {
            .card {
                padding: 25px;
                margin: 10px;
            }
            
            .question-title {
                font-size: 24px;
            }
            
            .choice-item {
                padding: 15px;
            }
            
            .choice-label {
                font-size: 16px;
            }
        }
        
        @media (max-width: 480px) {
            body {
                padding: 10px;
            }
            
            .card {
                padding: 20px;
            }
            
            .question-title {
                font-size: 20px;
            }
            
            .form-legend {
                font-size: 18px;
            }
            
            .submit-btn {
                padding: 14px 20px;
                font-size: 16px;
            }
        }
        
        /* åŠ¨ç”»æ•ˆæœ */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .card {
            animation: fadeIn 0.6s ease-out;
        }
        
        .choice-item {
            animation: fadeIn 0.6s ease-out;
            animation-fill-mode: both;
        }
        
        .choice-item:nth-child(1) { animation-delay: 0.1s; }
        .choice-item:nth-child(2) { animation-delay: 0.2s; }
        .choice-item:nth-child(3) { animation-delay: 0.3s; }
        .choice-item:nth-child(4) { animation-delay: 0.4s; }
        .choice-item:nth-child(5) { animation-delay: 0.5s; }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 class="question-title">{{question.question_text}}</h1>
            
            {% if error_message %}
            <div class="error-message">
                <strong>{{ error_message }}</strong>
            </div>
            {% endif %}
            
            <form action="{% url 'polls:vote' question.id %}" method="post" class="vote-form">
                {% csrf_token %}
                <div class="form-group">
                    <legend class="form-legend">è¯·é€‰æ‹©ä½ å–œæ¬¢çš„é€‰é¡¹ï¼š</legend>
                    <div class="choices-container">
                        {% for choice in question.choice_set.all %}
                        <div class="choice-item">
                            <input type="radio" 
                                   name="choice" 
                                   id="choice{{ forloop.counter }}" 
                                   value="{{ choice.id }}" 
                                   class="choice-input">
                            <label for="choice{{ forloop.counter }}" class="choice-label">
                                {{ choice.choice_text }}
                                <span class="choice-text">é€‰é¡¹ {{ forloop.counter }}</span>
                            </label>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">
                    æäº¤æŠ•ç¥¨
                </button>
            </form>
            
            <a href="{% url 'polls:index' %}" class="back-link">
                â† è¿”å›æŠ•ç¥¨åˆ—è¡¨
            </a>
        </div>
    </div>

    <script>
        // æ·»åŠ äº¤äº’æ•ˆæœ
        document.addEventListener('DOMContentLoaded', function() {
            const choiceItems = document.querySelectorAll('.choice-item');
            
            choiceItems.forEach(item => {
                const radio = item.querySelector('input[type="radio"]');
                const label = item.querySelector('.choice-label');
                
                // ç‚¹å‡»æ•´ä¸ªé€‰é¡¹åŒºåŸŸéƒ½å¯ä»¥é€‰æ‹©
                item.addEventListener('click', function(e) {
                    if (!radio.checked) {
                        radio.checked = true;
                        updateSelection();
                    }
                });
                
                // é˜»æ­¢æ ‡ç­¾ç‚¹å‡»äº‹ä»¶å†’æ³¡
                label.addEventListener('click', function(e) {
                    e.stopPropagation();
                    radio.checked = true;
                    updateSelection();
                });
            });
            
            function updateSelection() {
                // ç§»é™¤æ‰€æœ‰å·²é€‰ä¸­çš„æ ·å¼
                choiceItems.forEach(item => {
                    item.style.borderColor = '#e0e6ed';
                    item.style.background = 'white';
                });
                
                // ä¸ºå½“å‰é€‰ä¸­çš„é¡¹æ·»åŠ æ ·å¼
                const selectedItem = document.querySelector('.choice-input:checked');
                if (selectedItem) {
                    const parent = selectedItem.closest('.choice-item');
                    parent.style.borderColor = '#3498db';
                    parent.style.background = '#f0f7ff';
                    parent.style.boxShadow = '0 4px 12px rgba(52, 152, 219, 0.15)';
                }
            }
            
            // åˆå§‹æ£€æŸ¥æ˜¯å¦æœ‰å·²é€‰ä¸­çš„é€‰é¡¹
            updateSelection();
        });
    </script>
</body>
</html>
